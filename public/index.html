<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Saarem Bhatti | Portfolio Website</title>
  <meta name="description" content="Saarem Bhatti's Portfolio website">

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- See https://github.com/rafgraph/spa-github-pages for more information -->

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Saarem Bhatti | Portfolio">
  <meta itemprop="description" content="Saarem Bhatti's Portfolio website">
  <meta itemprop="image"
    content="https://raw.githubusercontent.com/saarem-bhatti/portfolio/master/Images/profile.JPG?token=">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="saarem-bhatti.github.io">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Saarem Bhatti | Portfolio">
  <meta property="og:description" content="Saarem Bhatti's Portfolio website">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/saarem-bhatti/portfolio/master/Images/profile.JPG?token=">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Saarem Bhatti | Portfolio">
  <meta name="twitter:description" content="Saarem Bhatti's Portfolio website">
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/saarem-bhatti/portfolio/master/Images/profile.JPG?token=">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
